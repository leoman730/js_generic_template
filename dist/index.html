    <body>
        <img src="images/8741694a.curtain.jpg" id="curtain">
        <div class="row-fluid" id="editPanel"></div>

        <div class="container-fluid" id="main">
            <div class="row-fluid">
                <div class="span1"></div>
                <div class="span10 content"></div>
                <div class="span1"></div>
            </div>

            <div class="row-fluid" id="copyright">
                Copyright <span id="cpyear">2010</span>. All rights reserved.
            </div>         
        </div>


        <div class="row-fluid" id="controlPanel">
            <label for="fontSize">Font size</label>
            <input type="text" class="form-control" value="12px" id="fontSize">

            <label for="fontStyle">Font Style</label>
            <input type="text" class="form-control" value="helvetica" id="fontStyle">

            <label for="fontStyle">Background Image</label>
            <input type="text" class="form-control" id="bg" value="images/ball.png">

              <a class="btn btn-default" href="#" id="setBgBtn">Set</a>


            <label for="tempalte">Template</label>
            <select class="form-control" id="template">
              <option value="template_blue">Metro Blue</option>
              <option value="template_green">Metro Green</option>
              <option value="template_simplicity">Simplicity</option>
            </select>
            <br>
            <a class="btn btn-default" href="#" id="export">Export Source Code</a>

        </div>   

        <script type="text/template" id="template_blue">
            <div class='template_blue'>
                <div id='cTitle' class='editable'><%=cTitle%></div>
                
                <div class="navbar">
                    <div class="container">
                        <ul class="nav nav-tabs" id="myTab">
                          <li class="active"><a href="#general" data-toggle="tab">General</a></li>
                          <li><a href="#objective" data-toggle="tab">Objective</a></li>
                          <li><a href="#material" data-toggle="tab">Material</a></li>
                          <li><a href="#schedule" data-toggle="tab">Schedule</a></li>
                          <li><a href="#grading" data-toggle="tab">Grading Policy</a></li>
                        </ul>
                    </div>
                </div>

                <div class="tab-content">
                    <div class="tab-pane active" id="general">
                        <img id='bg_img' src='images/66c13a7e.photo.jpg' />
                        <div id='cDescription' class='editable'><%=cDescription%></div>
                    </div>
                    <div class="tab-pane" id="objective">
                        <div id='cObjective' class='editable'><%=cObjective%></div>
                    </div>
                  
                    <div class="tab-pane" id="material">
                        <div id='cMaterial' class='editable'><%=cMaterial%></div>
                    </div>
                  
                    <div class="tab-pane" id="schedule">
                        <div id='cSchedule' class='editable'><%=cSchedule%></div>
                    </div>
                  
                    <div class="tab-pane" id="grading">
                        <div id='cGrading' class='editable'><%=cGrading%></div>
                    </div>
                </div>
            </div>
        </script>




        <script type="text/template" id="template_green">
            <div class='template_green'>
                <div id='cTitle' class='editable'><%=cTitle%></div>
                
                <div class="navbar">
                    <div class="container">
                        <ul class="nav nav-tabs" id="myTab">
                          <li class="active" data-toggle="tab"><a href="#general">General</a></li>
                          <li><a href="#objective" data-toggle="tab">Objective</a></li>
                          <li><a href="#material" data-toggle="tab">Material</a></li>
                          <li><a href="#schedule" data-toggle="tab">Schedule</a></li>
                          <li><a href="#grading" data-toggle="tab">Grading Policy</a></li>
                        </ul>
                    </div>
                </div>

                <div class="tab-content">
                    <div class="tab-pane active" id="general">
                        <img id='bg_img' src='images/66c13a7e.photo.jpg' />

                    </div>
                    <div class="tab-pane" id="objective">
                        <div id='cObjective' class='editable'><%=cObjective%></div>
                    </div>
                  
                    <div class="tab-pane" id="material">
                        <div id='cMaterial' class='editable'><%=cMaterial%></div>
                    </div>
                  
                    <div class="tab-pane" id="schedule">
                        <div id='cSchedule' class='editable'><%=cSchedule%></div>
                    </div>
                  
                    <div class="tab-pane" id="grading">
                        <div id='cGrading' class='editable'><%=cGrading%></div>
                    </div>
                </div>
            </div>
        </script>
